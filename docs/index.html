<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erine</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Imagine a hybrid bot.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta property="og:type" content="webassets">
  <meta property="og:url" content="https://erine.cyberghxst.ga/">
  <meta property="og:title" content="Erine">
  <meta property="og:description" content="A powerful Discord.js-based framework to create bots with ease.">
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1060406193887117352/1084317950456103013/20230129_195317.png">
  <meta name="theme-color" content="#3897d7">
  <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1060406193887117352/1084317950456103013/20230129_195317.png">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
</head>
<body>
  <div id="app">Wait...</div>
  <script>
    window.$docsify = {
      name: 'Erine',
      themeColor: '#3498db',
      repo: 'Cyberghxst/Erine',
      loadSidebar: true,
      loadNavbar: true,
      darklightTheme: {
            siteFont : "Montserrat",
            defaultTheme : 'light',
            bodyFontSize : '16px',
            dark: {
                accent: '#3498db',
                toogleBackground : '#ffffff',
                background: '#000000',
                textColor: '#b4b4b4',
                codeTextColor : '#FFFFFF',
                codeBackgroundColor : '#121212',
                borderColor : '#0d2538',
                blockQuoteColor : '#858585',
                highlightColor : '#9dc9ea',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                accent: '#3498db',
                toogleBackground : '#091a28',
                background: '#ffffff',
                textColor: '#34495e',
                codeTextColor : '#525252',
                codeBackgroundColor : '#f8f8f8',
                borderColor : 'rgba(0, 0, 0, 0.07)',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#343a46',
                codeTypeColor : '#091a28',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
        }
  }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
